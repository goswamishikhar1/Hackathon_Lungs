<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Detective</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Local demo data is now served from disease.json -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js?v=1.0.1" defer></script>
    <style>
        body {
            background: #0a0a0a !important;
        }
        .navbar {
            background: linear-gradient(135deg, #dc2626, #ef4444) !important;
            border-bottom: 2px solid #ef4444;
            box-shadow: 0 2px 16px rgba(220,38,38,0.15);
        }
        .navbar .navbar-brand {
            color: #fff !important;
            font-weight: bold;
            font-size: 1.7rem;
            letter-spacing: 1px;
        }
        .navbar .navbar-brand:before {
            content: 'üß¨ ';
        }
        .card, .card-header, .card-body {
            background: #181818 !important;
            color: #fff !important;
            border: none !important;
        }
        .card-header {
            background: linear-gradient(135deg, #dc2626, #ef4444) !important;
            color: #fff !important;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #dc2626, #ef4444) !important;
            border: none !important;
            color: #fff !important;
            font-weight: bold;
            box-shadow: 0 2px 12px rgba(220,38,38,0.10);
        }
        .btn-primary:hover {
            background: #b91c1c !important;
        }
        .form-control {
            background: #222 !important;
            color: #fff !important;
            border: 1px solid #ef4444 !important;
        }
        .form-control:focus {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 0.2rem rgba(220,38,38,0.15) !important;
        }
        .dropdown-menu {
            background: #181818 !important;
            color: #fff !important;
            border: 1px solid #ef4444 !important;
        }
        .dropdown-item {
            color: #fff !important;
        }
        .dropdown-item:hover, .dropdown-item.active {
            background: #dc2626 !important;
            color: #fff !important;
        }
        .selected-symptoms {
            background: #2a0909 !important;
        }
        .selected-symptom {
            background: #dc2626 !important;
        }
        .selected-symptom .remove-symptom:hover {
            color: #ef4444 !important;
        }
        .disease-results {
            background: #181818 !important;
            color: #fff !important;
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Health Detective</a>
            <a href="../index.html" style="margin-left:auto;text-decoration:none;background:#181818;border:2px solid #ef4444;color:#ef4444;padding:8px 18px;border-radius:30px;font-weight:bold;box-shadow:0 2px 12px rgba(220,38,38,0.10);transition:background 0.2s;" onmouseover="this.style.background='#dc2626';this.style.color='#fff'" onmouseout="this.style.background='#181818';this.style.color='#ef4444'">‚Üê Back to Home</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Disease Prediction</h4>
                    </div>
                    <div class="card-body">
                        <form id="predictionForm">
                            <div class="mb-3">
                                <label for="symptomSearch" class="form-label">Search Symptoms:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="symptomSearch" placeholder="Type to search symptoms...">
                                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Select Symptoms
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end" id="symptomsDropdown">
                                        <!-- Symptoms will be populated here -->
                                    </ul>
                                </div>
                            </div>
                            <div class="selected-symptoms mb-3">
                                <h6>Selected Symptoms:</h6>
                                <div id="selectedSymptoms" class="selected-symptoms-list">
                                    <!-- Selected symptoms will be shown here -->
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Predict Disease</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Results</h4>
                    </div>
                    <div class="card-body">
                        <div id="results" class="disease-results">
                            <!-- Results will be displayed here -->
                        </div>
                        <div class="mt-3">
                            <canvas id="predictionsChart" height="160"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
